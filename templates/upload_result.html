<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #007bff;
            font-size: 28px;
            margin-bottom: 20px;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
        }
        select, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .manage-students {
            background-color: #5cb85c;
        }
        .manage-students:hover {
            background-color: #4cae4c;
        }
        .add-course {
            background-color: #f0ad4e;
        }
        .add-course:hover {
            background-color: #ec971f;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Space between buttons */
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        a {
            text-decoration: none;
            color: #007bff;
            margin-bottom: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Upload Result</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="course_code">Course Code:</label>
        <select id="course_code" name="course_code" required>
            {% for course in courses %}
                <option value="{{ course.course_code }}">{{ course.course_name }} ({{ course.course_code }})</option>
            {% endfor %}
        </select>
        <label for="result_file">Result CSV File:</label>
        <input type="file" id="result_file" name="result_file" required>
        <button type="submit">Upload</button>
    </form>
    <a href="{{ url_for('logout') }}">Logout</a>
    <div class="button-container">
        <button class="manage-students" onclick="window.location.href='{{ url_for('manage_students') }}'">Manage Students</button>
        <button class="add-course" onclick="window.location.href='{{ url_for('add_course') }}'">Add Course</button>
    </div>
</body>
</html>
